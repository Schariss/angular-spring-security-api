<h2 style="display: flex; justify-content: center;padding: 2em;">Login Page</h2>
<br>
<div style="display: flex; justify-content: center; align-items: center;">
    
    <form  #f="ngForm" (ngSubmit)="onLogin(f.value)" style="width:80%">
        <div class="form-group mb-3" style="padding: 1em; " >
            <input style="width: 100%;" class="form-control" placeholder="Username" type="text" ngModel required name="username">
        </div>
        <div class="form-group" style="padding: 1em; " >
            <input style="width: 100%;" class="form-control" placeholder="Password" type="password" ngModel required name="password">
        </div>
        <div class="text-center" style="display: flex; justify-content: center; ">
          <button style="width: 20%;" type="submit" class="btn btn-primary my-4">Sign in</button>
        </div>
    </form>
</div>
